<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: html(
        title='Мой профиль',
        styles=~{::styles},
        content=~{::content},
        scripts=~{::scripts}
      )}">

<head>
    <th:block th:fragment="styles">
        <link rel="stylesheet" th:href="@{/css/profile.css}">
    </th:block>
</head>

<body>
<th:block th:fragment="content">
    <main class="profile-container">

        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

        <div class="profile-card">
            <aside class="profile-sidebar">
                <div class="profile-avatar"
                     th:styleappend="${userProfile != null && userProfile.avatarUrl != null ? 'background-image: url(' + userProfile.avatarUrl + ')' : ''}">
                </div>

                <form th:action="@{/profile/update/avatar}" method="post" enctype="multipart/form-data" class="avatar-form">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <div class="avatar-actions">
                        <label for="avatarFile" class="btn btn-secondary">Изменить аватар</label>
                        <input type="file" id="avatarFile" name="avatarFile" accept="image/*" style="display: none;" />
                        <button type="submit" class="btn btn-primary" id="save-avatar-btn" style="display: none;">Сохранить аватар</button>
                    </div>
                </form>


                <h2 class="profile-username" th:text="${user.username}">username</h2>
                <p class="profile-email" th:text="${user.email}">user@example.com</p>
            </aside>

            <div class="profile-main">
                <section class="profile-section" id="profile-edit-section">
                    <div class="profile-section-header">
                        <h1 class="profile-section-title">Информация о себе</h1>
                        <button class="btn btn-secondary" id="edit-profile-btn">Редактировать</button>
                    </div>

                    <div class="profile-section-content" id="view-mode">
                        <dl class="profile-fields">
                            <div class="profile-row">
                                <dt>Местоположение:</dt>
                                <dd th:if="${userProfile != null and !#strings.isEmpty(userProfile.location)}"
                                    th:text="${userProfile.location}">Москва, Россия</dd>
                                <dd th:if="${userProfile == null or #strings.isEmpty(userProfile.location)}"
                                    class="placeholder-text">Не указано</dd>
                            </div>
                            <div class="profile-row">
                                <dt>О себе:</dt>
                                <dd th:if="${userProfile != null and !#strings.isEmpty(userProfile.about)}"
                                    th:text="${userProfile.about}">Разработчик...</dd>
                                <dd th:if="${userProfile == null or #strings.isEmpty(userProfile.about)}"
                                    class="placeholder-text">Расскажите немного о себе...</dd>
                            </div>
                        </dl>
                    </div>

                    <form th:action="@{/profile/update/details}" th:object="${profileUpdateDto}" method="post" class="edit-form" id="edit-form" novalidate>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                        <div class="form-group" th:classappend="${#fields.hasErrors('location')} ? 'has-error'">
                            <label for="location">Местоположение</label>
                            <input type="text" id="location" th:field="*{location}" placeholder="Город, страна" maxlength="100">
                            <span class="error-message" th:if="${#fields.hasErrors('location')}" th:errors="*{location}"></span>
                        </div>

                        <div class="form-group" th:classappend="${#fields.hasErrors('about')} ? 'has-error'">
                            <label for="about">Описание</label>
                            <textarea id="about" th:field="*{about}" placeholder="Чем вы можете быть полезны?" rows="6" maxlength="500"></textarea>
                            <span class="error-message" th:if="${#fields.hasErrors('about')}" th:errors="*{about}"></span>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                            <button type="button" class="btn btn-secondary" id="cancel-edit-btn">Отмена</button>
                        </div>
                    </form>
                </section>
            </div>
        </div>
    </main>
</th:block>

<th:block th:fragment="scripts">
    <script th:src="@{/js/profile.js}"></script>
</th:block>

</body>
</html>
