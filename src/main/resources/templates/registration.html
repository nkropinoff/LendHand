<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - LendHand</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body>

<div class="auth-container">
    <div class="auth-form-card">
        <h1 class="auth-title">Создание аккаунта</h1>

        <div th:if="${registrationError}" class="alert alert-danger" th:text="${registrationError}"></div>

        <p class="auth-subtitle">Присоединяйтесь к сообществу LendHand!</p>

        <form id="registration-form"
              th:action="@{/auth/register}"
              th:object="${userDto}"
              method="post"
              novalidate>

            <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">
                <ul>
                    <li th:each="err : ${#fields.globalErrors()}" th:text="${err}"></li>
                </ul>
            </div>

            <div class="form-group" th:classappend="${#fields.hasErrors('username')} ? 'has-error'">
                <label for="username">Имя пользователя</label>
                <input th:field="*{username}"
                       type="text"
                       id="username"
                       placeholder="username"
                       data-min="3"
                       data-max="32"
                       data-msg-required="Пожалуйста, укажите имя пользователя."
                       data-msg-length="Длина имени пользователя — от 3 до 32 символов.">
                <span class="error-message"
                      th:if="${#fields.hasErrors('username')}"
                      th:errors="*{username}"></span>
            </div>

            <div class="form-group" th:classappend="${#fields.hasErrors('email')} ? 'has-error'">
                <label for="email">Электронная почта</label>
                <input th:field="*{email}"
                       type="email"
                       id="email"
                       placeholder="you@example.com"
                       data-msg-required="Укажите адрес вашей электронной почты."
                       data-msg-email="Проверьте правильность адреса электронной почты.">
                <span class="error-message"
                      th:if="${#fields.hasErrors('email')}"
                      th:errors="*{email}"></span>
            </div>

            <div class="form-group" th:classappend="${#fields.hasErrors('password')} ? 'has-error'">
                <label for="password">Пароль</label>
                <input th:field="*{password}"
                       type="password"
                       id="password"
                       placeholder="••••••••"
                       data-min="8"
                       data-max="32"
                       data-msg-required="Пожалуйста, придумайте пароль."
                       data-msg-length="Пароль должен содержать от 8 до 32 символов">
                <span class="error-message"
                      th:if="${#fields.hasErrors('password')}"
                      th:errors="*{password}"></span>
            </div>

            <button type="submit" class="btn-submit">Зарегистрироваться</button>
        </form>

        <div class="auth-footer">
            <p>Уже есть аккаунт? <a th:href="@{/auth/login}">Войти</a></p>
        </div>
    </div>
</div>

<script th:src="@{/js/register.js}"></script>
</body>
</html>
